<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Music Separator & Instrument Detector</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 900px;
      margin: 30px auto;
      padding: 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    
    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }
    
    .upload-section {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    
    #audioFile {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border: 2px dashed #667eea;
      border-radius: 8px;
      background: white;
    }
    
    #uploadBtn {
      padding: 15px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
      transition: transform 0.2s;
      margin-top: 10px;
    }
    
    #uploadBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    #status {
      margin: 20px 0;
      padding: 15px;
      background-color: #e7f3ff;
      border-left: 4px solid #2196F3;
      font-weight: bold;
      border-radius: 6px;
    }
    
    #stems {
      margin-top: 20px;
    }
    
    audio {
      width: 100%;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üéµ Music Separator & Instrument Detector</h2>
  <p class="subtitle">Upload a song to separate stems and detect instruments!</p>

  <div class="upload-section">
    <label for="audioFile"><strong>üìÅ Choose an audio file:</strong></label><br>
    <input type="file" id="audioFile" accept="audio/*" />
    <button id="uploadBtn">üöÄ Analyze & Detect Instruments</button>
  </div>

  <div id="status"></div>
  <div id="stems"></div>
</div>

<script src="renderer.js"></script>
</body>
</html>
